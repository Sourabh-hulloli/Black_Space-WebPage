<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- style.css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Black Space</title>
  </head>
  <body>
    <!-- Navbar code starts here -->
    <nav class="navbar navbar-expand-lg bg-color py-5 pt-lg-5">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Black Space</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-capitalize" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-capitalize" href="#">service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-capitalize" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar code ends here -->

    <!-- hero section starts  -->
    <section class="bg-main bg-color hero-section">
      <div class="container">
        <div class="row mb-5">
          <div
            class="col-12 col-md-12 col-lg-6 d-flex flex-column justify-content-center align-items-center"
          >
            <h1 class="text-capitalize fw-bolder text-white">
              We Collect High Quality Leads
            </h1>
            <p class="mt-3 mb-5 para-width text-secondary">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. At cum
              facilis pariatur dolorem expedita asperiores nesciunt accusamus
              aliquam, minima quidem?
            </p>
            <div class="text-center w-100 text-md-start">
              <button
                class="text-capitalize btn btn-primary px-5 py-2"
                data-bs-toggle="tooltip"
                data-bs-title="Get in touch"
              >
                contact us
              </button>
            </div>
          </div>

          <!-- hero section Image code starts here -->

          <div class="col-12 col-md-12 col-lg-6">
            <div class="text-center text-lg-end">
              <video
                src="./assets/media/hero.mp4"
                loop
                muted
                autoplay
                class="hero-video--section"
              >
                Your browser does not support the video tag.
              </video>
            </div>
          </div>

          <!-- hero section Image code ends here -->
        </div>
      </div>
    </section>

    <!-- hero section ends -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- script for tooltip starts here -->
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <!-- script for tooltip ends here -->
  </body>
</html>
